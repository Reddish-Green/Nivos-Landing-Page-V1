<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niv Kandioty Landing Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="navbar">
      <div class="nav-container">
        <div class="nav-flex">
          <img
            src="./Content/Images/ZA tree.png"
            alt="tree"
            height="150"
            class="tree left disappear"
          />
          <button class="button nav-item">Designs</button>
          <button class="button nav-item">Architecture</button>
          <div class="logo">
            <img
              src="./Content/Images/signiture-dark.png"
              alt="niv logo"
              height="80"
              id="logo-hover"
            />
          </div>
          <button class="button nav-item">About Me</button>
          <button class="button nav-item important">Contact</button>
          <img
            src="./Content/Images/ZA tree.png"
            alt="tree"
            height="150"
            class="tree disappear"
          />
        </div>
      </div>
    </section>
    <section id="hero">
      <div class="grid-container">
        <div class="img-container right-img">
          <img
            src="./Content/Images/Niv smoking and looking at camera.jpg"
            alt="niv smoking and looking at camera"
            class="hero-img"
          />
        </div>
        <div class="hero-text">
          <h1>Create. <span class="design-word">Design.</span> Inspire.</h1>
          <p>
            You need a visual designer that will make everything look like a
            <span class="dream-word">dream</span>
          </p>
        </div>
        <div class="fish-draw">
          <img
            src="./Content/Images/Fishes Drawing.png"
            alt="fish on a skateboard"
            height="110"
          />
        </div>
        <div class="img-container left-img">
          <img
            src="./Content/Images/seating in skate park.JPEG"
            alt="niv smoking"
            class="hero-img"
          />
        </div>
      </div>
    </section>
    <section id="sidebar">
      <div class="sidebar">
        <div class="sidebar-images">
          <img
            src="Content/Images/side-menu-closed.png"
            alt="plane window"
            height="110"
            class="side-bar-img"
          />
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="arrow-bar-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="arrow-bar-right side-bar-items hidden"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"
          />
        </svg>
        <div class="side-bar-items hidden box">
          <li class="side-bar-item button home">Home</li>
          <li class="side-bar-item button designes">Designes</li>
          <li class="side-bar-item button architecture">Architecture</li>
          <li class="side-bar-item button contact important">Contact</li>
        </div>
      </div>
    </section>
    <section id="designes">
      <div class="designes-container">
        <div class="designes-header">
          <h2>Designes</h2>
          <p>Look at my beautiful designes</p>
        </div>
        <div class="designes-grid">
          <div class="design-item">
            <h3>Item</h3>
            <div class="design-img">
              <img
                src="./Content/Images/designes/Reddish single.jpg"
                alt="reddish green cover"
                height="800"
              />
            </div>
          </div>
          <div class="design-item">

                src="./Content/Images/designes/Reddish single.jpg"
                alt="reddish green cover"
                height="800"
              />
            </div>
          </div>
          <div class="design-item">
            <h3>Item</h3>
            <div class="design-img">
              <img
                src="./Content/Images/designes/Reddish single.jpg"
                alt="reddish green cover"
                height="800"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
